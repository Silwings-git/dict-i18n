dict-i18n:
  loader-order:
    - sql
    - redis
    - file
    - declared
  max-recursion-depth: 10
  default-lang: zh
  loader:
    declared:
      enabled: false
    file:
      enabled: false
      location-patterns:
    redis:
      enabled: true
      key-prefix: 'dict_i18n_demo:'
      preload:
        enabled: true
        fail-fast: true
        preload-mode: full
    sql:
      schema:
        enabled: true

  starter:
    endpoint:
      dict-items:
        enabled: true
    enhancer:
      enabled: true
    check:
      unique-dict-name:
        enabled: true
    scan-packages:
spring:
  profiles:
    active: '@spring.profiles.active@'
  redis:
    host: localhost
    port: 6379
    database: 0
logging:
  level:
    cn.silwings: debug
