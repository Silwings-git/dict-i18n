dict-i18n:
  loader-order:
    - declared
    - file
    - redis
  max-recursion-depth: 10
  default-lang: zh
  loader:
    declared:
      enabled: true
    file:
      enabled: true
      location-patterns:
    redis:
      enabled: true
      preload: true
      preload-mode: incremental
      key-prefix: 'dict_i18n_demo:'
  starter:
    endpoint:
      dict-items:
        enabled: true
    enhancer:
      enabled: true
    check:
      unique-dict-name:
        enabled: true
    scan-packages:
spring:
  redis:
    host: localhost
    port: 6379
    database: 0
logging:
  level:
    cn.silwings: debug
