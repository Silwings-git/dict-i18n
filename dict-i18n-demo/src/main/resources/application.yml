dict-i18n:
  loader-order:
    - declared
    - yml
    - properties
    - redis
  max-recursion-depth: 10
  default-lang: zh
  loader:
    declared:
      enabled: false
    properties:
      enabled: false
    redis:
      enabled: false
    yml:
      enabled: true
      location-patterns:
        - classpath:dict_i18n/dict_*.yml
        - classpath:abc/dict_*.yml
  starter:
    endpoint:
      dict-items:
        enabled: true
    enhancer:
      enabled: true
    check:
      unique-dict-name:
        enabled: true
    scan-packages:
spring:
  redis:
    host: localhost
    port: 6379
    database: 0
logging:
  level:
    cn.silwings: debug
